name: my-k8s-manifest
application: spinmd
serviceAccount: sekret-service-account@spinnaker-test.net
artifacts:
- name: nimak/helloworld
  type: docker
  reference: my-docker-artifact
  tagVersionStrategy: semver-tag
environments:
  - name: helm
    locations:
      account: my-k8s-west-account
      regions: []
    resources:
    - kind: k8s/credential@v1
      spec:
        metadata:
          application: spinmd
        template:
          metadata:
            namespace: default
          data:
            type: git
            account: helm-repo
    - kind: k8s/resource@v1
      spec:
        metadata:
          application: spinmd
        template:
          apiVersion: source.toolkit.fluxcd.io/v1beta1
          kind: GitRepository
          metadata:
            name: my-repository
            namespace: default
          spec:
            interval: 5m
            url: https://github.com/nemocaviani/hello-helm
            ref:
              branch: main
            secretRef:
              name: git-helm-repo
    - kind: k8s/helm@v1
      spec:
        metadata:
          application: spinmd
        template:
          metadata:
            namespace: default
            name: my-release
          spec:
            interval: 10m
            values:
              image:
                repository: nimak/helloworld
                tag: 1.7
            chart:
              spec:
                chart: ./chart/hello
                sourceRef:
                  kind: GitRepository
                  name: my-repository
                  namespace: default
    - kind: k8s/resource@v1
      spec:
        metadata:
          application: spinmd
        template:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: game-demo
            namespace: default
          data:
            ranking: "3"
    - kind: k8s/resource@v1
      spec:
        metadata:
          application: spinmd
        template:
          apiVersion: v1
          kind: Secret
          metadata:
            name: secret-sa-sample
            namespace: default
            annotations:
              kubernetes.io/service-account.name: "sa-name"
          type: kubernetes.io/service-account-token
          data:
            extra: YmFyCg==

  - name: test
    locations:
      account: my-k8s-west-account
      regions: []
    resources:
    - kind: k8s/resource@v1
      spec:
        metadata:
          application: spinmd
        template:
          apiVersion: v1
          kind: Service
          metadata:
            name: yollo-svc
            namespace: default
            annotations:
              app: hello
          spec:
            type: LoadBalancer
            externalTrafficPolicy: Cluster
            ports:
            - port: 80
              targetPort: 8080
            selector:
              app: hello
    - kind: k8s/resource@v1
      spec:
        container:
          reference: my-docker-artifact
        metadata:
          application: spinmd
        template:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: yollo-deply
            namespace: default            
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: hello
            template:
              metadata:
                labels:
                  app: hello                
              spec:
                containers:
                - name: hello
                  image: my-docker-artifact
                  ports:
                  - containerPort: 8080
    - kind: k8s/resource@v1
      spec:
        metadata:
          application: spinmd
        template:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: bad-deply
            namespace: default
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: hello
            template:
              metadata:
                labels:
                  app: hello
              spec:
                containers:
                - name: hello
                  image: nimak/img:wrong
                  ports:
                  - containerPort: 8080
  - name: prod
    locations:
      account: my-k8s-west-account
      regions: []
    constraints:
    - type: manual-judgement
    resources:
    - kind: k8s/resource@v1
      spec:
        metadata:
          application: spinmd
        template:
          apiVersion: v1
          kind: Service
          metadata:
            name: yollo-svc
            namespace: prod
            annotations:
              app: hello
          spec:
            type: LoadBalancer
            externalTrafficPolicy: Cluster
            ports:
            - port: 80
              targetPort: 8080
            selector:
              app: hello
            
    - kind: k8s/resource@v1
      spec:
        container:
          reference: my-docker-artifact
        metadata:
          application: spinmd
        template:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: yollo-deply
            namespace: prod            
          spec: 
            replicas: 3
            selector:
              matchLabels:
                app: hello
            template:
              metadata:
                labels:
                  app: hello                
              spec:
                containers:
                - name: hello
                  image: my-docker-artifact
                  ports:
                  - containerPort: 8080
